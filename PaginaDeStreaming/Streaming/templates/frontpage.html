{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles1.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontpage</title>
</head>
<body style="background-color: maroon;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pagina de streaming</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  {% if user.is_authenticated %}
                  <!-- Botón para cerrar sesión -->
                  <form class="nav-link" action="{% url 'logout' %}" method="post">
                      {% csrf_token %}
                      <button type="submit">Cerrar sesión</button>
                  </form>
              {% else %}
                  <!-- Botón para iniciar sesión -->
                  <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
              {% endif %}
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <header>
      <h1>Bienvenido al Servicio de Streaming</h1>
      <p>¡Disfruta de películas, series y más!</p>
    </header>
  
  
    
</body>
</html>
