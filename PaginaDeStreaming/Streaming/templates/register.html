{% extends 'base.html' %}
{% block title %} Register{% endblock title %}
{% block content %} 
<nav style="background-color:#212428;" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a style="color: white;" class="navbar-brand" href="/frontpage">Pagina de streaming</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
              <a style="color: white;" class="btn btn-primary nav-link active btn-outline-dark" role="button" aria-current="page" href="/accounts/login/">Iniciar sesion</a>
          </li>                 
      </ul>
    </div>
  </div>
</nav>


<form method="POST" action="" style="margin: auto;">
{% csrf_token %}
  <div class="login-box">
    
    <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Solo letras y números" Required>
    </div>

    {{formU}}
    
    <div class="form-group">
        <label for="pass1">Contraseña</label>
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Cree una contraseña" Required>
    </div>
    <div class="form-group">
        <label for="pass2">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirme su contraseña" Required>
    </div>
    <button type="submit" class="btn btn-primary btn-sm" value="Registrarse" id="boton">Registrarse</button>
</div>
</form>

  <script type="text/javascript" src="js/login.js"></script>
{% endblock content %}
