{% load static %}
<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="img/bitmap.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/frontpage">Pagina de streaming</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="btn btn-primary nav-link active btn-outline-dark" role="button" aria-current="page" href="/accounts/login">Iniciar sesion</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    
    <form method="POST" action="" style="margin: auto; display: grid;grid-template-columns: 1fr 1fr;grid-gap: 20px;">
    {% csrf_token %}
        <div class="login-box">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Dirección de email" Required>
        </div>
          <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Solo letras y números" Required>
          </div>
          <div class="form-group">
              <label for="fname">Nombre/s</label>
              <input type="text" class="form-control" id="fname" name="fname" placeholder="Su nombre" Required>
          </div>
          <div class="form-group">
              <label for="lname">Apellido/s</label>
              <input type="text" class="form-control" id="lname" name="lname" placeholder="Su apellido" Required>
          </div>

          <div class="form-group">
              <label for="pass1">Contraseña</label>
              <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Cree una contraseña" Required>
          </div>
          <div class="form-group">
              <label for="pass2">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirme su contraseña" Required>
          </div>
          <button type="submit" class="btn btn-primary btn-sm" value="Registrarse" id="boton">Registrarse</button>
      </div>
  </form>

        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
