{% load static %}
<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="img/bitmap.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/frontpage">Pagina de streaming</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="btn btn-primary nav-link active btn-outline-dark" role="button" aria-current="page" href="/accounts/login">Iniciar sesion</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    
    <form method="POST" action="" style="margin: auto;">
    {% csrf_token %}
    <div class="login-box">
      <div class="form-group">
        <label for="Nombre_Titular">Nombre del titular</label>
        <input type="text" class="form-control" id="Nombres" name="Nombres" placeholder="Nombre del titular" Required>
    </div>
      <div class="form-group">
          <label for="Apellidos">Apellidos</label>
          <input type="text" class="form-control" id="Apellidos" name="Apellidos" placeholder="Apellidos" Required>
      </div>
      <div class="form-group">
          <label for="Numero de la tarjeta">Numero de la tarjeta</label>
          <input type="text" class="form-control" id="Tarjeta" name="Tarjeta" placeholder="Numero de la tarjeta" Required>
      </div>
      <div class="form-group">
          <label for="Codigo">Codigo de seguridad</label>
          <input type="text" class="form-control" id="Codigo" name="Codigo" placeholder="Codigo de seguridad" Required>
      </div>
      <div class="form-group">
          <label for="tipoTarjeta">Tipo de Tarjeta</label>
          <select class="form-control" id="tipoTarjeta" name="tipoTarjeta" Required>
              <option value="" autofocus hidden>-</option>
              {% for tipoTarjeta in tipoTarjetas %}
                  <option value="{{ tipoTarjeta }}">{{ tipoTarjeta }}</option>
              {% endfor %}
          </select>
      </div>
      <div class="form-group">
          <label for="date">Fecha de Vencimiento</label>
          <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Fecha de Vencimiento" Required>
     </div>
      <button type="submit" class="btn btn-primary btn-sm" value="Registrarse" id="boton">Registrarse</button>
  </div>
  </form>
  
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
