{% extends 'base.html' %}
{% block title %}Seleccion de plan{% endblock title %}
{% block content %} 
<nav style="background-color:#212428;" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a style="color: white;" class="navbar-brand" href="/frontpage">Pagina de streaming</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
            <li class="nav-item">
                <a style="color: white;" class="btn btn-primary nav-link active btn-outline-dark" role="button" aria-current="page" href="/accounts/login/">Iniciar sesion</a>
            </li>                 
        </ul>
      </div>
    </div>
  </nav>
  

<div class="login-box">
    <h1>Elija un plan</h1>
    <form method="post">
        {% csrf_token %}
        {% for y,z in chunks.items%}
            <div style="background-color:gray;padding: 10%;" class="form-group">
                <label for="pass2">{{z.tipo}}</label>
                <p>{{ z.detalle }}</p>
                <button type="submit" class="btn btn-primary btn-sm" value="{{ y }}" name="btn">elegir</button>
            </div>
            
        {% endfor %}
        <br>
        <br>
        <a style="text-align: center;" href="/register">Â¿No tienes una cuenta?</a>
    </form>
</div>
{% endblock content %}
